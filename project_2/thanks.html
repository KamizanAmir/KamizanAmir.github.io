<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | MTECH GLOBAL</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .thank-you-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
            /* Adjust based on your style.css background */
        }

        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .check-icon {
            font-size: 4rem;
            color: #28a745;
            /* Green for success */
            margin-bottom: 1rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #0056b3;
            /* Adjust to match your btn-primary color */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <div class="logo-main">MTECH GLOBAL</div>
            </div>
        </div>
    </nav>

    <section class="thank-you-section">
        <div class="thank-you-content">
            <i class="fas fa-check-circle check-icon"></i>
            <h1>Message Sent!</h1>
            <p>Thank you for contacting MTECH GLOBAL. We have received your enquiry and will get back to you
                shortly.</p>
            <a href="index.html" class="btn-back">Back to Home</a>
        </div>
    </section>

</body>

</html>
